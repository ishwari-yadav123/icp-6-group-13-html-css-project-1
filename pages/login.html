<!DOCTYPE html>

         body {

        .login-container {
            background-color: white;
            height: 500px;
            width: 340px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 70px;
            padding: 10px;
            border-radius: 20px;
            border-top: 9px solid #595959;
            border-bottom: 4px solid #595959;
            border-left: 4px solid   #595959 ;
            border-right: 4px solid  #595959;

        }

        .login-heading {
            text-align: center;

        }

        .login-reg-page {
            color: red;

        }

        .login-reg-page:hover {

        }

        .login-space {

        .login-email {

            border: 1px solid black;
        }

        .login-password {
            color: red;
            text-align: right;
            cursor: pointer;
        }

        .login-password:hover {
            font-size: 17px;
        }

        .login-button {

            margin-left: auto;
            margin-right: auto;
            display: block;
            background-color: #8c8c8c;
            color: black;
            width: 255px;
            height: 45px;
            border-radius: 25px;
            font-size: 19px;
            border: none;

        .another-login {

        .login-img {
            display: inline-block;
            margin-left: 50px;
            border-radius: 50%;
            cursor: pointer;
            height: 40px;
            width:35px;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedy Books</title>
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <div class="container ">
        <h1> Registration</h1>
        <form>
            <div>
                <p class="label"> Username:</p>
                <input class="username" type="text" id="username" name="username" required
                    placeholder="Enter email or mobile">
            </div>
            <div>
                <p class="label"> Password:</p>
                <input class="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div>
                <p class="label"> Confirm password</p>
                <input class="password" id=" password" name="password" required placeholder="Re-enter your password">
            </div>
            <br />
            <button class="register-btn"> Register</button>
            <div class="message">
                Already have an Account ?<a class="login" href="login.html">Login</a>
            </div>

        </form>

    </div>
</body>
</html>
